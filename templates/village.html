{% extends 'base.html' %}
{% block content %}
<div class="bg-white rounded-lg shadow-lg p-6">
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Villages du Sénégal</h1>
        <div class="flex justify-between items-center">
            <p class="text-gray-600">Nombre total de villages : <span class="font-semibold" id="total-count">{{ data|length }}</span></p>
            <div class="w-64">
                <div class="relative">
                    <input type="search" id="search-input" placeholder="Rechercher un village" 
                           class="search-input" autocomplete="on">
                </div>
            </div>
        </div>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Région</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200" id="villages-table">
                {% for village in data %}
                <tr class="hover:bg-gray-50 transition-colors duration-200 village-row">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">{{ village.nom }}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">{{ village.region }}</div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div id="no-results" class="hidden text-center py-4 text-gray-500">
            Aucun résultat trouvé
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('search-input');
    const villagesTable = document.getElementById('villages-table');
    const noResults = document.getElementById('no-results');
    const totalCount = document.getElementById('total-count');
    const rows = document.querySelectorAll('.village-row');

    function filterVillages(searchTerm) {
        let visibleCount = 0;
        searchTerm = searchTerm.toLowerCase();
        
        rows.forEach(row => {
            const villageName = row.querySelector('td:first-child').textContent.toLowerCase();
            const regionName = row.querySelector('td:nth-child(2)').textContent.toLowerCase();
            
            if (villageName.includes(searchTerm) || regionName.includes(searchTerm)) {
                row.classList.remove('hidden');
                visibleCount++;
            } else {
                row.classList.add('hidden');
            }
        });

        totalCount.textContent = visibleCount;
        noResults.classList.toggle('hidden', visibleCount > 0);
    }

    searchInput.addEventListener('input', (e) => {
        filterVillages(e.target.value);
    });
});
</script>
{% endblock %}
