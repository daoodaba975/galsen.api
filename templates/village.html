{% extends 'base.html' %}
{% block content %}
<div class="bg-white rounded-lg shadow-lg p-6">
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Villages du Sénégal</h1>
        <div class="flex justify-between items-center">
            <p class="text-gray-600">Nombre total de villages : <span class="font-semibold">{{ data|length }}</span></p>
            <div class="w-64">
                <form action="{% url 'village' %}" method="get">
                    <div class="relative">
                        <input type="search" name="q" placeholder="Rechercher un village" 
                               class="search-input" autocomplete="off">
                        <button type="submit" class="absolute right-2 top-2 text-gray-600 hover:text-gray-800">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Région</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for village in data %}
                <tr class="hover:bg-gray-50 transition-colors duration-200">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">{{ village.nom }}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">{{ village.region }}</div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
